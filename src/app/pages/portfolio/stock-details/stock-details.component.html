<mat-divider></mat-divider>

<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Chart">
    <app-stock-chart-panel [symbol]="stockStats.symbol"></app-stock-chart-panel>
  </mat-tab>

  <mat-tab label="Stats">
    <app-stock-stats-panel [stockStats]="stockStats"></app-stock-stats-panel>
  </mat-tab>

  <mat-tab label="financials">
    <app-stock-financials-panel [symbol]="stockStats.symbol"></app-stock-financials-panel>
  </mat-tab>

  <mat-tab label="News">
    <app-stock-news-panel [news]="stockNews"></app-stock-news-panel>
  </mat-tab>

  <mat-tab label="Company">
    <app-stock-profile-panel [symbol]="stockStats.symbol" [profile]="stockStats.summaryProfile"></app-stock-profile-panel>
  </mat-tab>

  <mat-tab label="Holdings">
    <ng-container *ngFor="let holding of holdings">
      <h3>
        The {{ holding.account }} account holds {{ holding.sharesOwned }} shares, bought for
        {{ holding.costAverage | currency }} per share. Total cost was {{ holding.costBasis | currency }}.
      </h3>
    </ng-container>
  </mat-tab>
</mat-tab-group>
