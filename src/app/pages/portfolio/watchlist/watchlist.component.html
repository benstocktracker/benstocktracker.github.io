<ng-container>
    <div class="container-header">
      <div class="table-actions">
        <div>
          <mat-slide-toggle color="primary" checked="false" class="widget-toggle" labelPosition="before" (change)="handleToggle($event)">Ticker Widgets</mat-slide-toggle>
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
          </mat-form-field>
        </div>
        <mat-paginator [length]="dataSource.data.length" 
          [pageSizeOptions]="[5, 10, 20, 50]" 
          [pageSize]="50"
          showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
    
    <div class="table-container">
      <!-- matSortActive="yieldOnCost" matSortDirection="desc" -->
      <table mat-table matSort multiTemplateDataRows [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container *ngFor="let column of columnDefs; index as cidx" [matColumnDef]="column" [sticky]="cidx === 0">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ headers[cidx] }}</th>
          <td mat-cell *matCellDef="let stock">
            <div *ngIf="cidx === 0;" class="table-col-0" (click)="expandRow(stock)">
              <app-single-quote-widget *ngIf="showTickerWidget" symbol="{{stock.symbol}}" class="single-quote-widget"></app-single-quote-widget>
              <img *ngIf="!showTickerWidget" [src]="getLogoURL(stock)" alt="Logo" onerror="this.src='https://logo.clearbit.com/clearbit.com?size=40&format=png'">
              <div *ngIf="!showTickerWidget">{{ stock.symbol }}</div>
            </div>
            <div *ngIf="cidx === 1;" (click)="expandRow(stock)">
              <app-price-range-slider
                [min]="stock.stats.summaryDetail.fiftyTwoWeekLow.toFixed(2)"
                [max]="stock.stats.summaryDetail.fiftyTwoWeekHigh.toFixed(2)"
                [currentPrice]="stock.stats.price.regularMarketPreviousClose.toFixed(2)"
                [costAverage]="0"
                [shares]="0"
              ></app-price-range-slider>
            </div>
            <div *ngIf="cidx === 4; else elseBlock" (click)="expandRow(stock)">
              <div>{{ stock.exDivDate }}</div>
            </div>
            <ng-template #elseBlock>
              <span [ngStyle]="{'color': getColColor(stock, cidx)}" (click)="expandRow(stock)">
                {{ cells[cidx](stock) }}
              </span>
            </ng-template>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="expandedRow">
          <td mat-cell *matCellDef="let stock" [attr.colspan]="columnDefs.length">
            <div class="expanded-stock-detail" [@detailExpand]="stock === expandedRow ? 'expanded' : 'collapsed'">
              <app-stocks-details *ngIf="expandedRow && expandedRow.symbol === stock.symbol" [stockStats]="stock.stats"></app-stocks-details>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnDefs; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnDefs"
            class="stock-row" 
            [class.example-expanded-row]="expandedRow === row"
        >
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedRow']" class="expanded-stock-row"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr *matNoDataRow class="mat-row">
          <td class="mat-cell" colspan="4">
            Wow! No data matching the filter. {{ input.value }}
          </td>
        </tr>
      </table>
    </div>
  </ng-container>
