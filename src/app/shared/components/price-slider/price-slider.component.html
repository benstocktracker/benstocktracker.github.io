<div>
  <div class="cost-average">${{ costAverage}} x {{ sharesOwned }}</div>
  <div class="price-slider">
    <span>${{ min }}</span>
    <mat-slider
      [color]="color"
      class="example-margin"
      [min]="min"
      [max]="max"
      value="{{currentPrice}}"
      disabled="false"
      aria-labelledby="stock price"
    >
    </mat-slider>
    <span>${{ max }}</span>
  </div>
</div>
