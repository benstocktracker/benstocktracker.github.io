<div class="price-range-slider-container">
  <div class="cost-average">${{ costAverage}} x {{ shares }} = ${{ (costAverage * shares).toFixed(2) }}</div>
  <div class="price-range-slider">
    <span>${{ min }}</span>
    <mat-slider
      [color]="color"
      class="example-margin"
      [min]="min"
      [max]="max"
      value="{{currentPrice}}"
      disabled="false"
      aria-labelledby="stock price"
    >
    </mat-slider>
    <span>${{ max }}</span>
  </div>
</div>
